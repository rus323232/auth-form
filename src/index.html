<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <title>Авторизация пользователя</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="application">
  <div class="wrapper">
    <div class="blur"></div>
    <form class="login-form" method="POST" action="http://localhost:8082/">
      <h1>Вход</h1>
      <div class="form-group ">
        <input type="email" class="form-control" placeholder="email " name="email" required>
        <span class="glyphicon glyphicon-envelope"></span>
      </div>
      <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Password" name="password" pattern="[A-Za-z0-9]{6,}" required>
        <span class="glyphicon glyphicon-lock"></span>
      </div>
      <a class="link" href="#">Забыли пароль?</a>
      <button type="submit" class="log-btn" >Войти</button>
    </form>
  </div>
</div>
</body>
</html>
